<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Teste de Formulário - Boletim</h1>
    <form action="cadastro.php" method="get">
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">

        <label for="imedia">Nome:</label>
        <input type="number" name="media" id="imedia"  min="0" max="10" step="0.1" placeholder="Média do aluno" autocomplete="name" required>
    </form>
</body>
</html>
