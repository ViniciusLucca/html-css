<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar melhor a sua experiência &#x1F92F;</p>
    <picture>
        <source media="(max-width: 501px)" srcset="imagens/macas-p.png" type="image/png">
        <source media="(max-width: 701px)" srcset="imagens/macas-m.jpeg" type="image/jpg">
        <img src="imagens/macas-g.jpeg" alt="maçãs">
    </picture>
</body>
</html>
