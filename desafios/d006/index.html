<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag será utilizada em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags <h1></h1>, <h2></h2>, <h3></h3>... <h6></h6> para títulos e subtítulos">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr></abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code></code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol></ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul></ul>">Listas com demarcadores</abbr></li>
        <li><abbr title="Use a tag <a href='[seu link]'></a>">Links</abbr></li>
    </ul>
</body>
</html>
