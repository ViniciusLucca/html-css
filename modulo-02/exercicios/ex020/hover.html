<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover
        {
            color:red;
        }
        div:hover > p
        {
            background-color:red;
            color:white;
            display: block;
            width: fit-content;
        }
        div > p:hover
        {
            color: yellow;
        }
        div > p
        {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>SURPRESAAAA</p>
    </div>
</body>
</html>
