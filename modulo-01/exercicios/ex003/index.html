<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Trabalhando com imagens</h1>
    <p>Abaixo, veja uma imagem que está na mesma pasta do arquivo html:</p>
    <img src="logo-html.png" alt="Logo HTML5">
    <p>Podemos também, carregar imagens dentro de pastas!</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-2038874-1720087.png" alt="Logo JavaScript">
</body>
</html>
