<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png - Copia">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png - Copia">
        <img src="imagens/foto-g - Copia.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    
    <audio src="midia/happy-mistake.mp3" autoplay controls type="audio/mpeg"></audio>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3" >Clique aqui para baixar o áudio no seu computador</a></p>
    </audio>
</body>
</html>
