<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table
        {
            width: 400px;
            border-collapse: collapse;
        }

        caption
        {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, td
        {
            text-align: center;
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Exerc√≠cio de Tabelas</h1>

    <table>
        <caption>Filmes</caption>
        <thead>
            <th>Grupo</th>
            <th>Nomes</th>
            <th>Filmes</th>
        </thead>
    </table>

</body>
</html>
