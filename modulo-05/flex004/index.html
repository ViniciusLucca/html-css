<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container
        {
            background-color: lightsalmon;
            display:flex;
            /* flex-direction: row-reverse;
            flex-wrap: wrap; */
            flex-flow: row wrap;
            justify-content: space-around;
            align-items:center;
        }

        div.item
        {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;

        }
    </style>
</head>
<body>
    <label for="inumber">Height</label>
    <input type="number" name="number" id="inumber" min="60" step="10" max="700" oninput="setHeight()">
    <br>
    <label for="inumber2">Width</label>
    <input type="number" name="number" id="inumber2" min="40" step="10" max="900" oninput="setWidth()">
    <br>
    <input type="button" name="button" id="ibutton" onclick="resetStyle()" value="Reiniciar">

    <div class="container">
        <div class="item">Bloco 1</div>
        <div class="item">Bloco 2</div>
        <div class="item">Bloco 3</div>
        <div class="item">Bloco 4</div>
        <div class="item">Bloco 5</div>
        <div class="item">Bloco 6</div>
        <div class="item">Bloco 7</div> 
    </div>

    <script type="text/javascript">
        function setWidth()
        {
            document.getElementsByClassName('container')[0].style.width = inumber2.value + 'px';
        }
        
        function setHeight()
        {
            document.getElementsByClassName('container')[0].style.height = inumber.value + 'px';
        }

        function resetStyle()
        {
            document.getElementsByClassName('container')[0].style.width = 'auto';
            document.getElementsByClassName('container')[0].style.height = 'auto';
            inumber.value = '', inumber2.value = '';
        }
    </script>
</body>
</html>
